{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Employees {% endblock %}</h1>
    <table class="table" border="1">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Number</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
            {% for employee in employees %}
            <tr>
                <th scope="row">{{ employee.id }}</th>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>  
                <td>
                    <a href="{{ url_for('update', id = employee.id) }}"><b>Edit</b></a>
                    <a href="{{ url_for('delete', id = employee.id) }}"><b>Delete</b></a>
                </td>      
            </tr>
            {% endfor %}    
    </table>
{% endblock %}
